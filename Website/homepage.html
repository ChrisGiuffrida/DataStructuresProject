<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#Emotionalyze</title>

    <!-- Link favicon -->
    <link rel="icon" href="Website/images/Prism.png">

	<!-- Link Custom Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Link bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="Website/CSS/homepage.css">
</head>


<body>

	<!-- Top container with Emotionalyze logo -->
	<div class="container top-margin">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="media col-md-4">
				<img src="Website/images/Logo.png" id="EmotionalyzeLogo" class="img-responsive img-thumbnail pull-left logo" alt="twitter">
			</div>
		</div>
	</div>


	<!-- Jumbotron with search bar -->
	<div class="container">
		<div class="jumbotron search">
			<h1 class="title">#Emotionalyze</h1>
			<div class="row">
				<div class="col-md-3">
				</div>
	    		<div class="input-group col-md-6">
                    <form>
    	    			<input type="text" class="form-control input-lg" name="query" placeholder="Search for...">
                    </form>
	      		</div>
		 	</div>
		</div>
	</div>


	<!-- Warning alerts-->
	<div class="container">
	 	<div class="row">
	 		<div class="col-md-5"></div>
	 		<div class="col-md-2">
	 			<button class="btn btn-default btn-md" type="submit" value="Search" id="search-button">
					<span class="glyphicon glyphicon-question-sign"> </span>
					Help
	        	</button>
		        </div>
	 		</div>
	 	</div>
	 </div>


	<!-- Jumbotron with twitter and watson logos -->
	<div class="row">
		<div class="container">
			<div class="jumbotron logos col-md-12">
				<h4>Powered by</h4>
				<div class="row">
					<div class="container">
						<div class="col-md-3">
						</div>
						<div class="media col-md-2 col-sm-1">
							<img src="Website/images/Twitter.png" id="TwitterLogo" class="img-responsive img-thumbnail pull-left logo" alt="twitter">
						</div>
						<div class="col-md-2">
							<h2>|</h2>
						</div>
						<div class="media col-md-2">
							<img src="Website/images/Watson.png" id="WatsonLogo" class="img-responsive img-thumbnail pull-left logo" alt="watson">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</body>
</html>
