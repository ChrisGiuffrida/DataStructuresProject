CSS<!DOCTYPE html>

<head>

    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="./CSS/results.css">
</head>


<body>

  <!-- Navigation bar with brand logo and search bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="homepage.html">
                    <img alt="Brand" src="images/small-logo.png" class="image-responsive">
                </a>
            <div class="nav navbar-nav">
                <li class ="active  title-nav-button">
                    <a class="title-nav-button" href="homepage.html">#Emotionalyze</a>
                </li>
            </div>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter a new search...">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"> </span>
                </button>
            </form>
        </div>

    <!-- Real-time results page header-->
    <div class="page-header real-time-results">
        <h1>Real-Time Results</h1>
    </div>


    <!-- Graphs with descriptions-->
    <div class="container graphs">
        <div class="col-md-6">
            <canvas id="barChart" width="100" height="100"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="pieChart" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <div class='jumbotron graph-key'>
                <p>Bar Graph!</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="jumbotron graph-key">
                <p>Pie Chart!</p>
            </div>
        </div>
    </div>


    <!-- Results page-header-->
    <div class="page-header city-results-title">
        <h1>City Results</h1>
    </div>

    <!-- Google Map-->
    <div class="container">
        <div id="map-canvas" class="jumbotron"></div>
    </div>Â 

    <!-- Key for the cities map-->
    <div class="container">
        <div class="jumbotron map-key">
            <p>This map shows the emotions of the United States!</p>
        </div>
    </div>


    <!-- Initialize Google Map-->
    <script>
        function initMap() {
            // Create the map.
            var map = new google.maps.Map(document.getElementById('map-canvas'), {
                zoom: 4,
                center: {lat: 37.090, lng: -95.712},
                mapTypeId: 'terrain',
                scrollwheel: false,
                streetViewControl: false,
                mapTypeControl: false,
                zoomControl: true
            });

        }
    </script>


    <!-- Initialize Bar Chart-->
    <script>
        var ctx = document.getElementById("barChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Anger", "Disgust", "Fear", "Joy", "Sadness"],
                datasets: [{
                    label: 'Emotion Score',
                    data: [0.73, 0.14, 0.234, 0.2354, 0.05],
                    backgroundColor: [
                        'rgba(255, 0, 0, 1)',
                        'rgba(0, 255, 0, 1)',
                        'rgba(204, 0, 255, 1)',
                        'rgba(255, 191, 0, 1)',
                        'rgba(0, 0, 255, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 0, 0, 1.0)',
                        'rgba(0, 255, 0, 1.0)',
                        'rgba(204, 0, 255, 1.0)',
                        'rgba(255, 191, 0, 1.0)',
                        'rgba(0, 0, 255, 1.0)'
                    ],
                    borderWidth: 3
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Average Emotional Scores',
                    fontSize: 20,
                    fontColor: "#01796f"
                }, 
                scales: {
                    yAxes: [{
                        ticks: {
                        beginAtZero:true,
                        max:1.0
                    }
                }]
            }
        }
    });
    </script>


    <!-- Initialize Pie Chart-->
    <script>
        var ctx = document.getElementById("pieChart");

        var data = {
            labels: ["Anger", "Disgust", "Fear", "Joy", "Sadness"],
            datasets: [{
                data: [300, 50, 100, 30, 40],
                backgroundColor: [
                    "#ff0000",
                    "#00ff00",
                    "#cc00ff",
                    "#ffbf00",
                    "#0000ff"
                ],
                hoverBackgroundColor: [
                    "#ff0000",
                    "#00ff00",
                    "#cc00ff",
                    "#ffbf00",
                    "#0000ff"
                ]
            }]
        };


        var myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: {
                animation:{
                    animateScale:true
                },
                title: {
                    display: true,
                    text: 'Most Common Emotions',
                    fontSize: 20,
                    fontColor: "#01796f"
                }, 
            }
        });

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLIv-SxFdthRJVAMhPuPYn3c_mIQcN2l0&callback=initMap">
    </script>

</body>
</html>
